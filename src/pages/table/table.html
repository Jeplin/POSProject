<ion-header>
    <ion-navbar color="header">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Place Order</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="openmenu()">
          <ion-icon name="book"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content>
  <div id="mainOuterDiv">
    <!-- Side Menu Card Div -->
    <div class="sideMenu">
      <div class="menuHead">
        <ion-label>Menu</ion-label>
      </div>
      <div class="menuContainer">
        <table>
          <tr  class="singleMenuTab" *ngFor="let menu of menuList;let i=index;" (click)="selectMenu(menu.item_name,menu.item_price)">
            <td><button ion-item detail-none>
              <table>
                <tr>
                  <!-- <td class="tbl1">{{i+1}}.</td><td class="tbl1">{{menu.item_name}}</td><td class="tbl1 tb3">{{menu.item_price}}</td> -->
                  <td class="tbl1">{{menu.item_name}}</td>
                </tr>
              </table>
            </button>
            </td>
            </tr>
        </table>
      </div>
    </div>
    <!-- Side Menu Card Div -->
    <!-- End -->
    <!-- Main Container Div -->
    <div class="container">
      <div class="containerHead">
        <table>
          <tr>
            <td><ion-label class="headCss">Floor-No: {{floorNo}}</ion-label></td>
            <td><ion-label class="headCss">Table-No: {{tableNo}}</ion-label></td>
          </tr>
        </table>        
      </div>
      <div class="containerBody">
        <div class="custNameDisp" *ngIf="isNameDisplay">
          <ion-label>Customer : {{customerName}}</ion-label>
        </div>
        <div class="pieChart">              
              <div class="pieDiv">     
                  <ion-card>
                      <ion-card-content>
                          <div class="canvasCenter">
                            <ion-label>{{orderStatus}}</ion-label>
                          </div>
                        <canvas #doughnutCanvas></canvas>
                      </ion-card-content>
                    </ion-card>
              </div>

        </div>
        <div class="ordermenuDiv">
          <table>
            <tr class="orderMenuHead">
              <td>ORDER ITEMS</td><td>QUANT</td><td>PRICES</td>
            </tr>
            <tr *ngFor="let order of orderedList;let i=index;" class="bodyDiv">
              <td>{{order.item}}</td><td>{{order.quant}} </td><td>{{order.tot_price}}</td>              
            </tr>
            <tr *ngFor="let order of orderedmenuList;let i=index;" class="bodyDiv" (click)="orderListClicked(order,i)">
              <td>{{order.itemName}}</td><td><button>-</button> {{order.quant}} <button>+</button></td><td>{{order.itemPrice}}</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td colspan=3 *ngIf="isOrdered" style="padding:15px;">
                <button ion-button block color="button" (click)="placeOrder()">Place Order</button></td>
            </tr>
            <tr>
                <td colspan=3 *ngIf="isBill" style="padding:15px;">
                  <button ion-button block color="button" (click)="viewBill()">View Bill</button></td>
              </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- Main Container Div -->
    <!-- END -->
  </div>
  
</ion-content>
