<ion-header>

  <ion-navbar color="header">
    <ion-title>Table</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="mainOuterDiv">
    <div class="sideMenu">
      <div class="menuHead">
        <ion-label>Menu</ion-label>
      </div>
      <div class="menuContainer">
        <table>
          <tr *ngFor="let menu of menuList;let i=index;" (click)="selectMenu(menu.item_name,menu.item_price)">
              <td class="tbl1">{{i+1}}.</td><td class="tbl1">{{menu.item_name}}</td><td class="tbl1">{{menu.item_price}}</td>
            </tr>
        </table>
      </div>
    </div>
    <div class="container">
      <div class="containerHead">
        <table>
          <tr>
            <td><ion-label class="headCss">Floor-No: {{floorNo}}</ion-label></td>
            <td><ion-label class="headCss">Table-No: {{tableNo+1}}</ion-label></td>
          </tr>
        </table>        
      </div>
      <div class="containerBody">
        <div class="pieChart">              
              <div class="pieDiv">     
                  <ion-card>
                      <ion-card-content>
                          <div class="canvasCenter"></div>
                        <canvas #doughnutCanvas></canvas>
                      </ion-card-content>
                    </ion-card>
              </div>

        </div>
        <div class="ordermenuDiv">
          <table>
            <tr class="orderMenuHead">
              <td>SNo</td><td>ORDER ITEMS</td><td>QUANT</td><td>PRICES</td>
            </tr>
            <tr *ngFor="let order of orderedmenuList;let i=index;" class="bodyDiv">
              <td>{{i+1}}</td><td>{{order.itemName}}</td><td><button>-</button> {{order.quant}} <button>+</button></td><td>{{order.itemPrice}}</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td colspan=4 *ngIf="isOrdered" style="padding:15px;">
                <button ion-button block color="button">Place Order</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</ion-content>
