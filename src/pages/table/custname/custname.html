<!--
  Generated template for the CustnamePage page.

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Customer Name</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancelDismiss()">
        <ion-icon name='close'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div style="padding:10px;height:100%;width:100%;">
      <input type="text" name="customername" [(ngModel)]="customerName" placeholder="Customer Name">
  </div>
</ion-content>
<ion-footer>
  <table width="100%">
    <tr>
      <td width="50%"><button ion-button full color="danger" (click)="okayDismiss()">DONE
        </button></td>
      <td width="50%"><button ion-button full color="danger" (click)="cancelDismiss()">Cancel</button></td>
    </tr>
  </table>
</ion-footer>
