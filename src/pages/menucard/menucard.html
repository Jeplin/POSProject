<ion-header>
    <ion-navbar color="header">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Menu Card</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content>
  <div id="mainOuterDiv">
    <div id="midLayer">
    <div id="mainDiv">
      <!-- <div class="menuTitle">
        <ion-label>Menu Card</ion-label>
      </div> -->
      <div style="display:none;">
          <table>
            <tr style="font-weight:bold;">
              <td class="tblSno">SNo</td><td class="tblMenu">Menu</td><td class="tblPrice">Price</td>
            </tr>
            <tr *ngFor="let menu of menuList;let i=index;">
              <td class="tbl1">{{i+1}}</td><td class="tbl2">{{menu.item_name}}</td><td class="tbl3">{{menu.item_price}}</td>
            </tr>
          </table>
      </div>
      <div class="gallery">
        <ion-grid>
          <ion-row>
            <ion-col col-6 col-md-4 col-xxl-3 *ngFor="let menu of menuList">
              <div class="menuItem" [style.background-image]="'url(assets/imgs/the-menu.jpg)'">
                <div class="menuItemTxt">
                    <ion-label>{{menu.item_name}}</ion-label>
                    <ion-label>&#8377; {{menu.item_price}}</ion-label>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      
    </div>
  </div>
  </div>
</ion-content>
