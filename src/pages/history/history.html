<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-segment [(ngModel)]="order">
    <ion-segment-button value="today">
      Today
    </ion-segment-button>
    <ion-segment-button value="week">
      Weekly
    </ion-segment-button>
    <ion-segment-button value="month">
      Monthly
    </ion-segment-button>
</ion-segment>

<div [ngSwitch]="order" class="contentDiv">
  <ion-list *ngSwitchCase="'today'" no-lines>
    <ion-item>
      <div class="listDiv">
        <table>
          <tr>
            <th>Date</th>
            <th>C</th>
            <th>T/F</th>
            <th>B</th>
          </tr>
          <tr *ngFor="let order of dailyArray">
            <td>today</td>
            <td>JD</td>
            <td>1/5</td>
            <td>&#8377; 2000 /-</td>
          </tr>
          <tr>
            <td>today</td>
            <td>JD</td>
            <td>1/5</td>
            <td>&#8377; 2000 /-</td>
          </tr>
        </table>
      </div>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'week'">
    <ion-item>
      <div class="listDiv">
        <table>
          <tr>
            <th>Date</th>
            <th>C</th>
            <th>T/F</th>
            <th>B</th>
          </tr>
          <tr *ngFor="let order of weeklyArray">
            <td>Week</td>
            <td>JD</td>
            <td>1/5</td>
            <td>&#8377; 2000 /-</td>
          </tr>
          <tr>
            <td>Week</td>
            <td>JD</td>
            <td>1/5</td>
            <td>&#8377; 2000 /-</td>
          </tr>
        </table>
      </div>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'month'">
    <ion-item>
      <div class="listDiv">
        <table>
          <tr>
            <th>Date</th>
            <th>C</th>
            <th>T/F</th>
            <th>B</th>
          </tr>
          <tr *ngFor="let order of monthlyArray">
            <td>Month</td>
            <td>JD</td>
            <td>1/5</td>
            <td>&#8377; 2000 /-</td>
          </tr>
          <tr>
            <td>Month</td>
            <td>JD</td>
            <td>1/5</td>
            <td>&#8377; 2000 /-</td>
          </tr>
        </table>
      </div>
    </ion-item>
  </ion-list>
</div>

</ion-content>
