  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar color="header">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content>
  <div id="mainOuterDiv">
    <div id="midLayer">
    <div id="mainDiv">
      <div class="containerHead">
        <table>
          <tr>
            <td><ion-label>Floor-No : {{floorNo}}</ion-label></td>
            <td style="text-align:right;"><ion-label>Total Floors : {{totalFloor}} </ion-label></td>
          </tr>
        </table> 
      </div>
      <div class="containerBody">
        <ion-grid>
          <ion-row center>
            <ion-col *ngFor="let table of tableData;let i=index;">
              <div class="tableDiv" (click)="tableClicked(table,i)">
                  <!-- {{table["table_capacity"]}} -->
                  <ion-label class="avalCss">{{table.status}}</ion-label>
                  <ion-label class="capCss">Capacity</ion-label>
                  <ion-label class="capValCss">{{table.table_capacity}}</ion-label>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
  <ion-fab class="previousFab">
      <button ion-fab mini color="button" (click)="goPrevious()"><ion-icon name="arrow-dropleft"></ion-icon></button>
  </ion-fab>
  <ion-fab class="nextFab">
      <button ion-fab mini color="button" (click)="goNext()"><ion-icon name="arrow-dropright"></ion-icon></button>
  </ion-fab>
  </div>
</ion-content>
