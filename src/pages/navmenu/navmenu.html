  Ionic pages and navigation.

<ion-menu [content]="content">
  <ion-header color="header">
    <ion-toolbar color="header">
      <ion-title>Menu</ion-title>
      
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div id="profileHeader">
      <div id="headerDiv">
        <div class="profileDiv">
          <ion-label>{{user}}</ion-label>
          <button ion-button icon-only menuClose (click)="profileClicked()"><ion-icon name="options"></ion-icon></button>
        </div>
      </div>
    </div>
    <div class="navOptionS">
      <ion-list no-lines default-none>
        <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>{{p.title}}
        </button>
      </ion-list>
    </div>
    <div class="logoutDiv">
        <button ion-item detail-none full menuClose no-lines (click)="logoutMethod()"><ion-icon name="md-exit" item-left></ion-icon>Logout</button>
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
