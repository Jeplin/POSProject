<ion-header>
  <ion-navbar color="header">
    <ion-title>Menu Card</ion-title>
    <ion-buttons end>
      <button ion-button style="color:aqua;" (click)="doneClicked()">
        DONE
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<div id="mainOuterDiv">
  <div id="midLayer">
  <div id="mainDiv">
    <div class="menuTitle">
      <ion-label>Select Item to Order</ion-label>
    </div>
    <div class="gallery">
      <ion-grid>
        <ion-row>
          <ion-col col-6 col-md-4 col-xxl-3 *ngFor="let menu of menuList;let i=index;" (click)="itemClicked(i)">
            <div class="menuItem" [style.background-image]="'url(assets/imgs/the-menu.jpg)'">
              <ion-checkbox style="float:right;" (click)="onChangeClicked(i)" [checked]="checkBoxArray[i]"></ion-checkbox>
              <div class="menuItemTxt">
                  <ion-label>{{menu.item_name}}</ion-label>
                  <ion-label>&#8377; {{menu.item_price}}</ion-label>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    
  </div>
</div>
</div>
</ion-content>
