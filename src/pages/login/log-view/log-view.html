<ion-content>
  <div class="loginInnerDiv">
    <div id="logoDiv">
      <div class="logoInnerDiv">
          <img class="logo" src="assets/imgs/logo.png"/>
      </div>  
    </div>
    <div>
      <div id="inputDiv">
        <div class="usernameDiv">
            <!-- <ion-input type="text" placeholder="Username"></ion-input> -->
            <input type="text" name="username" [(ngModel)]="username" placeholder="Username" class="textInput">
        </div>
        <div class="passwordDiv">
            <!-- <ion-input type="{{ isShowPassword ? 'password' : 'text' }}" placeholder="Password"></ion-input> -->
            <input type="{{ isShowPassword ? 'password' : 'text' }}" [(ngModel)]="password" name="password" placeholder="Password">
            <div class="showPasswordDiv" (click)="passwordShow()">
                <ion-icon name="{{ isShowPassword ? 'eye' : 'eye-off' }}"></ion-icon>  
            </div>          
          </div>
      </div>
      <div id="buttonDiv">
          <button ion-button full (click)="loginMethod()" class="login" color="button">Login</button>
      </div>
    </div>
  </div>
</ion-content>
