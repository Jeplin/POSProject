<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Attendence</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div id="mainOuterDiv">
    <div id="midLayer">
      <div id="mainDiv">
        <ion-label>Attendence-Records</ion-label>
        <div class="container">
          <table>
            <tr class="headerTD">
              <td>SNo</td><td>In-Time</td><td>Out-Time</td><td>Total</td>
            </tr>
            <tr class="bodyDiv" *ngFor="let attendence of attendenceData;let i=index;">
              <td>{{i+1}}</td><td>{{attendence.in_time}}</td><td>{{attendence.out_time}}</td><td>{{totTime[i]}}</td>
            </tr>

          </table>
        </div>
      </div>
    </div>
  </div>
</ion-content>
